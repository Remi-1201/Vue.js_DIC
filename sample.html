<html>
    <head>
        <link rel="stylesheet" href="sample.css">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <!-- 下記の記述でVue.jsをインポートしている -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <!-- v-model="name"で、Vue.jsで設定したdateとHTMLのinput要素が同期する -->
            名前：<input type="text" name="name" placeholder="名前を入力して下さい" v-model="addName">
            コース：<input type="text" name="course" placeholder="コースを入力して下さい" v-model="addCourse">
            受講期：<input type="text" name="period" placeholder="受講期を入力して下さい" v-model="addPeriod">
            <br>
            <!-- button v-on:click="addStudent"で、buttonがclickされた時に起動するメソッドを選択する -->
            <br><button v-on:click="addToDo()">入力した生徒を追加する</button>

            <ul v-for="(todo,index) in list">
                <!-- v-for="student in students" で、配列studentsを一つ一つ切り出して変数studentに代入している -->
                <!-- v-bind:key="student.id"は、切り出された各要素の一意性を確保するために使う -->
                <li>{{ index + 1 }}:【名前】{{ todo.name }}【コース】{{ todo.course }}【受講期】{{ todo.period }}</li>
                    <!-- {{ }} のなかに書いた記述で、Vue.jsのデータの式展開が行える -->              
            </ul>
        </div>

        <script src="sample.js"></script>
    </body>
</html>
